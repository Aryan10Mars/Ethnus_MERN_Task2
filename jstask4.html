<!DOCTYPE html>
<html>

<head>
    <title>Date and Time Display</title>
</head>

<body>
    <h1>Date and Time Display</h1>

    <p id="dateDisplay" style="display: none;">Date: <span id="formattedDate"></span></p>
    <p id="timeDisplay" style="display: none;">Time: <span id="formattedTime"></span></p>

    <button onclick="showFormattedDate()">Show Date</button>
    <button onclick="showFormattedTime()">Show Time</button>

    <script>
        function updateDateTime() {
            var currentDate = new Date();
            
            var dateElement = document.getElementById("formattedDate");
            var timeElement = document.getElementById("formattedTime");
            
            var options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: true
            };
            
            dateElement.textContent = currentDate.getDate() + "/" + (currentDate.toLocaleString('default', { month: 'long' })) + "/" + currentDate.getFullYear();
            timeElement.textContent = currentDate.toDateString() + " " + currentDate.toLocaleTimeString('en-US', { timeZoneName: 'short' });
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);

        function showFormattedDate() {
            var dateElement = document.getElementById("dateDisplay");
            dateElement.style.display = "block";
        }

        function showFormattedTime() {
            var timeElement = document.getElementById("timeDisplay");
            timeElement.style.display = "block";
        }
    </script>
</body>

</html>
