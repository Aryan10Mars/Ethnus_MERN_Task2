<!DOCTYPE html>
<html>

<head>
    <title>Sort String Alphabetically</title>
</head>

<body>
    <h1>Sort String Alphabetically</h1>

    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <button onclick="sortString()">Sort</button>

    <p>Sorted String: <span id="sortedResult"></span></p>

    <script>
        function sortString() {
            var inputString = document.getElementById("inputString").value;

            var sortedString = sortStringAlphabetically(inputString);

            // Display the sorted string
            document.getElementById("sortedResult").textContent = sortedString;
        }

        function sortStringAlphabetically(inputString) {
            return inputString.split('').sort().join('');
        }
    </script>
</body>

</html>
