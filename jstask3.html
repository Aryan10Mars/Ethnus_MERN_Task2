<!DOCTYPE html>
<html>

<head>
    <title>Multiplication and Division Calculator</title>

    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 400px;
        }

        label {
            margin: 10px
        }

        form div {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <h1>Multiplication and Division Calculator</h1>

    <form>
        <div>
            <label for="num1">1st Number:</label>
            <input type="number" id="num1" required>
        </div>

        <div>
            <label for="num2">2nd Number:</label>
            <input type="number" id="num2" required>
        </div>

        <div>
            <button type="button" onclick="calculateMultiplication()">Multiply</button>
            <button type="button" onclick="calculateDivision()">Divide</button>
        </div>
    </form>

    <p>Multiplication Result:</p>
    <p id="multiplicationResult"></p>

    <p>Division Result:</p>
    <p id="divisionResult"></p>

    <script>
        function calculateMultiplication() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("multiplicationResult").textContent = "Please enter valid numbers.";
            } else {
                var multiplication = num1 * num2;

                document.getElementById("multiplicationResult").textContent = "Multiplication: " + multiplication;
            }
        }

        function calculateDivision() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("divisionResult").textContent = "Please enter valid numbers.";
            } else if (num2 === 0) {
                document.getElementById("divisionResult").textContent = "Division by zero is not allowed.";
            } else {
                var division = num1 / num2;

                document.getElementById("divisionResult").textContent = "Division: " + division;
            }
        }
    </script>
</body>

</html>
